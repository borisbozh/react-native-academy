<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <script src="account_api.js" type="module" defer></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js" defer></script>
</head>

<body>
    <nav class="light-blue lighten-1" role="navigation">
        <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Account site</a>
        </div>
    </nav>
    <div class="container">
      <section id="posts" class="row"></section>
  </div>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <h1 class="header center orange-text">Registration Form</h1>

            <!--Add/Edit blog form-->
            <div class="row">
                <form id="add-post-form" class="col s12">
                    <div class="row">
                        <input id="id" name="id" hidden>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="firstName" name="firstName" type="text" class="validate">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastName" name="lastName" type="text" class="validate">
                            <label for="lastName">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="description" name="description" class="materialize-textarea"></textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="pictureUrl" name="pictureUrl" type="url" class="validate">
                            <label for="pictureUrl">Blog Image URL</label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                          <input id="username" name="username" type="text" class="validate">
                          <label for="username">Username</label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="text" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="gender" name="gender" type="text" class="tags">
                            <label for="gender">Gender</label>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="errors"></div>
        <section id="posts" class="row"></section>
    </div>

    <footer class="page-footer orange">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Company Bio</h5>
                    <p class="grey-text text-lighten-4">We are a team of college students working on this project like
                        it's our full time job. Any amount would help support and continue development on this project
                        and is greatly appreciated.</p>


                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
            </div>
        </div>
    </footer>
</body>

</html>
